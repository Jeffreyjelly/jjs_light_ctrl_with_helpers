#input_boolean
input_boolean:
  in_bool_auto_enable_roomexample:
    name: in bool auto enable roomexample
    icon: mdi:flash-auto
    initial: on

#input_numbers
input_number:
  in_num_on_light_day_dly_roomexample:
    name: in num on light day dly roomexample
    min: 20
    max: 7200
    #removed inital because every time HA reset it seemed to put it back to that number
    # initial: 1800
    step: 1
    mode: box #or slider
    unit_of_measurement: seconds
    icon: mdi:timer-minus
  in_num_on_light_night_dly_roomexample:
    name: in num on light night dly roomexample
    min: 20
    max: 7200
    #removed inital because every time HA reset it seemed to put it back to that number
    # initial: 1800
    step: 1
    mode: box #or slider
    unit_of_measurement: seconds
    icon: mdi:timer-minus-outline
  in_num_dim_light_day_dly_roomexample:
    name: in num dim light day dly roomexample
    min: 10
    max: 1800
    #removed inital because every time HA reset it seemed to put it back to that number
    # initial: 120
    step: 1
    mode: box #or slider
    unit_of_measurement: seconds
    icon: mdi:timer-off
  in_num_dim_light_night_dly_roomexample:
    name: in num dim light night dly roomexample
    min: 10
    max: 1800
    #removed inital because every time HA reset it seemed to put it back to that number
    # initial: 120
    step: 1
    mode: box #or slider
    unit_of_measurement: seconds
    icon: mdi:timer-off-outline
  in_num_hold_scene_roomexample:
    name: in num hold scene roomexample
    min: 10
    max: 7200
    step: 1
    mode: box
    unit_of_measurement: seconds
    icon: mdi:shield-moon-outline

#scenes
scene:
  #same values for the philips hue for "Relax" scene
  - name: Relax roomexample
    icon: "mdi:seat-outline"
    entities:
      light.group_all_roomexample:
        state: "on"
        brightness: 145
        color_temp_kelvin: 2237
        color_temp: 447
    id: scene_relax_roomexample

  #same values for the philips hue for "Read" scene
  - name: Read roomexample
    icon: "mdi:book-open"
    entities:
      light.group_all_roomexample:
        state: "on"
        brightness: 255
        color_temp_kelvin: 2890
        color_temp: 346
    id: scene_read_roomexample

  #same values for the philips hue for "Energize" scene
  - name: Energize roomexample
    icon: "mdi:rabbit"
    entities:
      light.group_all_roomexample:
        state: "on"
        brightness: 255
        color_temp_kelvin: 6410
        color_temp: 156
    id: scene_energize_roomexample

  #same values for the philips hue for "Concentrate" scene
  - name: Concentrate roomexample
    icon: "mdi:thought-bubble"
    entities:
      light.group_all_roomexample:
        state: "on"
        brightness: 255
        color_temp_kelvin: 4291
        color_temp: 233
    id: scene_concentrate_roomexample

  #nightlight
  - name: Nightlight roomexample
    icon: "mdi:weather-night"
    entities:
      light.group_all_roomexample:
        state: "on"
        brightness: 75
        color_temp_kelvin: 2237
        color_temp: 447
    id: scene_nightlight_roomexample
    


