#these are all the helpers that don't need to be tied to a room in their name
# v1.1

#input_numbers
input_number:
  in_num_dim_amt:
    name: in num dim amount
    min: 0
    max: 255
    step: 1
    mode: slider
    unit_of_measurement: "dim amount"
    icon: mdi:debug-step-into
  in_num_transition_time_norm:
    name: in num transition time norm
    min: 0
    max: 10
    #removed inital because every time HA reset it seemed to put it back to that number
    # initial: 3
    step: 1
    mode: slider
    unit_of_measurement: seconds
    icon: mdi:transition
  in_num_transition_time_fast:
    name: in num transition time fast
    min: 0
    max: 3
    #removed inital because every time HA reset it seemed to put it back to that number
    # initial: 1
    step: 1
    mode: slider
    unit_of_measurement: seconds
    icon: mdi:transition

#input_datetime
input_datetime:
  in_datetime_night:
    name: in datetime night
    has_date: false
    has_time: true
    #removed inital because every time HA reset it seemed to put it back to that number
    # initial: "00:00"
    icon: mdi:lightbulb-night-outline
  in_datetime_day:
    name: in datetime day
    has_date: false
    has_time: true
    #removed inital because every time HA reset it seemed to put it back to that number
    # initial: "5:15"
    icon: mdi:sun-clock-outline

#input select for the card on the overview
input_select:
  inputselect_light_control_selection_card:
    name: Light Control Selection Card
    options:
      - all_light_controller
      - transition_time_values
      - timestamp_settings
      - automation_boolean
      - dim_amount_values
      - backhallway
      - smalltvroom
      - livingroom
      - office
      - downstairsbathroom
      - laundry
      - kitchen
      - masterbedroom
      - basemententry
      - basementutility
    initial: all_light_controller
    icon: mdi:window-shutter-settings
  #input select for the card on the overview
  inputselect_light_settings_card:
    name: in select light settings card
    options:
      - lights
      - on_to_dim_value
      - dim_to_off_value
    initial: lights
    icon: mdi:window-shutter-cog
